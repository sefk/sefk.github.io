<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SefSheet</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-30366531-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-30366531-1');
  </script>
</head>
<body>
  <div id="app">
    <!-- Toolbar -->
    <div id="toolbar">
      <div class="toolbar-group">
        <select id="font-family" title="Font">
          <option value="Arial">Arial</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Verdana">Verdana</option>
        </select>
        <select id="font-size" title="Font size">
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10" selected>10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="24">24</option>
          <option value="28">28</option>
          <option value="36">36</option>
        </select>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <button id="btn-bold" class="toolbar-btn" title="Bold (Ctrl+B)"><b>B</b></button>
        <button id="btn-italic" class="toolbar-btn" title="Italic (Ctrl+I)"><i>I</i></button>
        <button id="btn-underline" class="toolbar-btn" title="Underline (Ctrl+U)"><u>U</u></button>
      </div>
      <div class="toolbar-separator"></div>
      <div class="toolbar-group">
        <label class="color-picker-label" title="Text color">
          <span id="text-color-indicator" class="color-indicator" style="background-color: #000000;">A</span>
          <input type="color" id="text-color" value="#000000">
        </label>
        <label class="color-picker-label" title="Background color">
          <span id="bg-color-indicator" class="color-indicator bg-indicator"></span>
          <input type="color" id="bg-color" value="#ffffff">
        </label>
      </div>
    </div>

    <!-- Formula Bar -->
    <div id="formula-bar">
      <div id="cell-reference"></div>
      <div id="formula-separator"></div>
      <span id="fx-label">fx</span>
      <input type="text" id="formula-input" spellcheck="false">
    </div>

    <!-- Grid -->
    <div id="grid-container">
      <table id="grid">
        <thead id="grid-head"></thead>
        <tbody id="grid-body"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
